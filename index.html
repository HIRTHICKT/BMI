<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom right, #ffcc00, #ff6600);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ff6600;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5500;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 24px;
            animation: bounce 0.5s infinite alternate;
        }

        .weight-category {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-top: 10px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">

        <button onclick="calculateBMI()">Calculate</button>

        <div class="result" id="result"></div>
        <div class="weight-category" id="weight-category"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value / 100; // Convert height from cm to meters

            var bmi = weight / (height * height);

            var resultElement = document.getElementById("result");
            resultElement.textContent = "Your BMI is: " + bmi.toFixed(2);
            resultElement.classList.add("animated");

            var weightCategoryElement = document.getElementById("weight-category");
            if (bmi < 18.5) {
                weightCategoryElement.textContent = "Weight Category: Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                weightCategoryElement.textContent = "Weight Category: Normal";
            } else if (bmi >= 25.0 && bmi <= 39.9) {
                weightCategoryElement.textContent = "Weight Category: Overweight";
            } else {
                weightCategoryElement.textContent = "Weight Category: Obese";
            }

            document.body.style.backgroundColor = getBackgroundColor(bmi);
        }

        function getBackgroundColor(bmi) {
            if (bmi < 18.5) {
                return "#ff0000"; // Red for underweight
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                return "#00ff00"; // Green for normal weight
            } else if (bmi >= 25.0 && bmi <= 39.9) {
                return "#ffff00"; // Yellow for overweight
            } else {
                return "#0000ff"; // Blue for obese
            }
        }
    </script>
</body>
</html>
